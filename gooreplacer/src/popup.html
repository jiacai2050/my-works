<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gooreplacer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 280px;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: white;
        padding: 20px;
      }

      h1 {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
      }

      .switch-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
      }

      .label {
        font-size: 14px;
        color: #333;
      }

      .switch {
        position: relative;
        width: 48px;
        height: 26px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 26px;
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(22px);
      }

      .status {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #eee;
        font-size: 12px;
        color: #999;
      }

      .status.enabled {
        color: #4caf50;
      }

      .more-link {
        display: block;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #eee;
        font-size: 13px;
        color: #4285f4;
        text-decoration: none;
        text-align: center;
      }

      .more-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Gooreplacer</h1>

    <div class="switch-row">
      <span class="label">Enable All Rules</span>
      <label class="switch">
        <input type="checkbox" id="enableSwitch" />
        <span class="slider"></span>
      </label>
    </div>

    <a href="#" id="moreSettings" class="more-link">More Settings</a>

    <script type="module" src="popup.js"></script>
  </body>
</html>
