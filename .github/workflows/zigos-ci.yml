name: Zig OS ci

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'zigos/**'
  push:
    branches:
      - main
    paths:
      - 'zigos/**'

defaults:
  run:
    working-directory: zigos

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        zig-version: [0.13.0]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: mlugg/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}
      - name: fmt
        run: |
          zig fmt --check .
          zig build
