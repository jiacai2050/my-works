name: shellgpt ci

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'shellgpt/**'
  push:
    branches:
      - main
    paths:
      - 'shellgpt/**'

defaults:
  run:
    working-directory: shellgpt

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: lint
        run: |
          pip install ruff
          make lint
      - name: unit test
        run: |
          make ut
