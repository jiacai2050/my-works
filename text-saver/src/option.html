<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />

    <title>Save texts anytime, anywhere</title>
  </head>
  <body>
    <header>
      <nav>
        <a role="button" class="btn btn-primary btn-sm" id="home">Home</a>
        <a href="#" id="btn-export">Export </a>
      </nav>
      <h1><img src="logo.png" width="40px" />&nbsp;&nbsp;TextSaver</h1>
      <p id="description"></p>
    </header>
    <main>
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th scope="col">Text</th>
            <th scope="col">CreatedAt</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="text-list"></tbody>
      </table>

      <h4>Storage Size</h4>
      <p>
        Browser limit total amount (in bytes) of data that can be stored in sync
        storage is 102400. Currently used:
      </p>
      <input class="form-control-plaintext" disabled id="input-size" />

      <h4>Reset</h4>
      <button id="btn-clear">Clear ALL texts</button>
    </main>

    <footer>
      Version: <span id="version"></span> <br />
      Texts missing? Try <a href="#" id="export-old">export old texts.</a>
    </footer>
    <script type="module" src="option.js"></script>
  </body>
</html>
