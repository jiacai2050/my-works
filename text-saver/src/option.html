<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />

    <title>Text Saver</title>
  </head>
  <body>
    <header>
      <nav>
        <a id="home">Home</a>
        <a href="#" id="btn-export">Export </a>
      </nav>
      <h1><img src="128x128.png" width="40px" />&nbsp;&nbsp;TextSaver</h1>
      <p id="description"></p>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th scope="col">Text</th>
            <th scope="col">CreatedAt</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="text-list"></tbody>
      </table>

      <h4>Storage Engine</h4>
      <select id="storage-engine">
        <option value="local">Local</option>
        <option value="sync">Sync</option>
      </select>
      <ul>
        <li>
          <b>Sync storage</b> is shared across all devices where you are logged
          in, but it has a limit of <b>100KB</b>.
        </li>
        <li>
          <b>Local storage</b> has unlimited capacity but cannot be synced
          across devices.
        </li>
      </ul>

      <input disabled id="input-size" />

      <h4>Reset</h4>
      <button id="btn-clear">Clear ALL texts</button>
    </main>

    <footer>
      Version: <span id="version"></span> <br />
      Texts missing? Try <a href="#" id="export-old">export old texts.</a>
    </footer>
    <script type="module" src="option.js"></script>
  </body>
</html>
